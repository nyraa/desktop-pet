plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.reflections:reflections:0.10.2'
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'res'
        
        }
    }
    DVDPlugin {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'res'
        }
    }
}

task runMain(type: JavaExec) {
    group = 'application'
    description = 'Runs the application'
    classpath = sourceSets.main.runtimeClasspath + sourceSets.main.resources
    main = 'desktoppet.main.DesktopPet'
}

task jarMain(type: Jar) {
    archiveClassifier = 'main'
    from sourceSets.main.output
    manifest {
        attributes 'Main-Class': 'desktoppet.main.DesktopPet'
    }
}